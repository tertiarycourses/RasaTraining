intents:
  - greet
  - help
  - thankyou
  - say_name
  - ask_product

entities:
  - name
  - product

slots:
  name:
    type: text 
  product:
    type: text

actions:
  - utter_help
  - utter_greet
  - utter_thankyou
  - utter_product
  - utter_ask_name
  - utter_start

templates:
  utter_ask_name:
  - text: "Hi, What is your name?"

  utter_greet:
  - text: "Nice to you meet you {name}. How can I help?"

  utter_thankyou:
  - text: "You are welcome"
  - text: "u r welcome"

  utter_product:
  - text: "We have {product}. Would you like to. take a look?"
  buttons:
    - title: "Yes"
      payload: "Yes"
    - title: "No"
      payload: "No"

  utter_start:
  - text: "Hi good day. I am an bot powered by Rasa."


