%YAML 1.1
---
actions:
- utter_thanks
- utter_greet
- utter_ask_name
- utter_help
- utter_goodbye
- utter_product
- utter_start
- action_fallback
config:
  store_entities_as_slots: true
entities:
- name
forms: []
intents:
- greet:
    use_entities: true
- say_name:
    use_entities: true
slots:
  name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  action_fallback:
  - text: We don't have the answer now. Can you send email to us?
  utter_ask_name:
  - text: Hi, What is your name?
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Nice to you meet you {name}. How can I help?
  utter_help:
  - text: How can I help you?
  - text: How can I assist you?
  - text: Anything I can help?
  utter_product:
  - text: Stock is available. Would you like to buy?
  utter_start:
  - text: Hi good day. I am an bot powered by Rasa.
  utter_thanks:
  - text: My pleasure.
