intents:
  - greet
  - help
  - product

entities:
  - name

slots:
  name:
    type: text  

actions:
  - utter_name
  - utter_greet
  - utter_help
  - utter_product
  - utter_ask_color

templates:
  utter_name:
  - text: "Hey there! Tell me your name."

  utter_greet:
  - text: "Nice to you meet you {name}. How can I help?"

  utter_help:
  - text: "How can I help you?"
  - text: "How can I assist you?"
  - text: "Anything I can help?"

  utter_product:
  - text: "Stock is available. Would you like to buy?"
  buttons:
    - title: "Yes"
      payload: "Yes"
    - title: "No"
      payload: "No"

  utter_ask_color:
  - text: "what color would you like?"
  buttons:
  - title: "blue"
    payload: '/choose{"color": "blue"}'
  - title: "red"
    payload: '/choose{"color": "red"}'




