intents:
  - greet
  - help

actions:
  - utter_help
  - utter_greet

slots:
  name:
    type: text
    initial_value: "Ally"

templates:
  utter_help:
  - text: "How can I help you?"
  - text: "How can I assist you?"
  - text: "Anything I can help?"

  utter_greet:
  - text: "Hi what is your name?"
  - text: "Hey, nice to meet you, What is your name?"

  utter_product:
  - text: "Stock is available. What color you want?"
    buttons:
    - title: "Red"
      payload: "Red"
    - title: "Blue"
      payload: "Blue"




